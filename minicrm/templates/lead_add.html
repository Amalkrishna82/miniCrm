<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    .card {
        border-radius: 12px;
    }

    .card-header {
        border-radius: 12px 12px 0 0 !important;
    }

    .form-container {
        max-width: 650px;
        margin: auto;
    }
</style>

<div class="container my-5 form-container">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Add New Lead</h4>
        </div>

        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                {{ form|crispy }}

                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-plus-circle"></i> Add Lead
                    </button>
                    <a href="{% url 'customers:lead_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
