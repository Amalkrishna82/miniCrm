<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <div class="card shadow-sm rounded-3 p-3">
        <h3 class="mb-3 text-center">Company Users</h3>

        <table class="table table-bordered table-striped align-middle">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Salary</th>
                    <th>Joined</th>
                    <th>Manage</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.user.username }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.salary|default:"â€”" }}</td>
                    <td>{{ user.joined_at|date:"d M Y" }}</td>
                    <td>
                        <a href="{% url 'accounts:user_manage' user.id %}" class="btn btn-primary btn-sm">
                             Manage
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center text-muted">No users found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
