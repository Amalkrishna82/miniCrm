<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="card shadow p-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="fw-bold mb-0">Update Stock â€“ {{ product.name }}</h4>
            <a href="{% url 'inventory:product_detail' product.pk %}" class="btn btn-secondary btn-sm">
                <i class="fa-solid fa-arrow-left"></i> Back
            </a>
        </div>

        <form method="POST">
            {% csrf_token %}

            <label class="fw-bold">Stock</label>
            <div class="d-flex align-items-center">

                <a href="{% url 'inventory:stock_decrease' product.id %}"
                   class="btn btn-outline-danger btn-sm">
                    <i class="fa-solid fa-minus"></i>
                </a>

                <input type="number"
                       name="stock"
                       value="{{ form.instance.stock }}"
                       class="form-control mx-2 text-center"
                       style="max-width: 80px;">

                <a href="{% url 'inventory:stock_increase' product.id %}"
                   class="btn btn-outline-success btn-sm">
                    <i class="fa-solid fa-plus"></i>
                </a>

            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-5">
                    <i class="fa-solid fa-check"></i> Save Changes
                </button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
