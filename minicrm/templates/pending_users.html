<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<div class="container my-4">
    <div class="card shadow-sm rounded-3 p-3">
        <h3 class="mb-3 text-center">Pending User Requests</h3>

        <table class="table table-bordered table-striped align-middle">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in pending_users %}
                <tr>
                    <td>{{ i.user.username }}</td>
                    <td>{{ i.user.email }}</td>
                    <td class="d-flex gap-2">


                        <a href="{% url 'accounts:approve_user' i.id %}"
                           class="btn btn-success btn-sm">
                            Approve
                        </a>


                        <form method="post" style="display:inline;">
                            {% csrf_token %}
                            <input type="hidden" name="user_id" value="{{ i.id }}">
                            <input type="hidden" name="action" value="reject">
                            <button type="submit" class="btn btn-danger mx-3 btn-sm">
                                Reject
                            </button>
                        </form>

                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted">
                        No pending requests.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

{% endblock %}
