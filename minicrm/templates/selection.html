<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join or Start Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">

            <div class="col-md-5 text-center">
                <div class="card shadow border-0 h-100">
                    <img src="{% static 'images/join.png' %}" class="card-img-top" alt="Join Company" style="height: 500px; object-fit: contain;">
                    <div class="card-body mb-3">
                        <a href="{% url 'accounts:join_company' %}" class="btn btn-primary w-75 py-3 mt-3">Join the Firm</a>
                    </div>
                </div>
            </div>

            <div class="col-md-5 text-center">
                <div class="card shadow border-0 h-100">
                    <img src="{% static 'images/start.png' %}" class="card-img-top" alt="Start Company" style="height: 500px; object-fit: contain;">
                    <div class="card-body mb-3">
                        <a href="{% url 'accounts:start_company' %}" class="btn btn-success w-75 py-3 mt-3">Start Your Firm</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
