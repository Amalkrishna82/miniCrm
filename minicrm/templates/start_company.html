{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Company</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="container w-50 bg-success my-5 p-5 shadow-lg rounded">
        <h3 class="text-center text-light mb-4">Start Company</h3>

        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-light btn-outline-dark px-4 py-2">Create Company</button>
            </div>
        </form>
    </div>
</body>
</html>
