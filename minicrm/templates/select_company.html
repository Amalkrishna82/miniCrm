<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Select Company</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="company_id" class="form-label fw-bold">Choose your company</label>
        <select name="company_id" id="company_id" class="form-select" required>
          <option value="">-- Select a company --</option>
          {% for i in companies %}
            <option value="{{ i.company.id }}">{{ i.company.name }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Continue</button>
    </form>
  </div>
</div>
{% endblock %}
