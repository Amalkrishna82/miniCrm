<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content-wrapper">

  <div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">

          <h4 class="card-title text-center">Join Company</h4>
          <p class="card-description text-center">
            Enter your company name to send a request
          </p>

          <form method="post" class="forms-sample">
            {% csrf_token %}

            <div class="form-group">
              {{ form.email.label_tag }}
              {{ form.email }}
            </div>

            <div class="form-group">
              {{ form.company_name.label_tag }}
              {{ form.company_name }}
            </div>

            <button type="submit" class="btn btn-primary mr-2 w-100">
              Submit Request
            </button>

          </form>

        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
